{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 fw-bold">ðŸ“Š Market Comparison</h2>

<!-- Selection Card -->
<div class="card-modern mb-5">

    <div class="row g-4 align-items-end">

        <div class="col-md-6">
            <label class="fw-semibold mb-3">Select Markets</label>

            <div class="d-flex justify-content-between mb-3">
                <button onclick="selectAll()" class="btn btn-sm btn-outline-primary">
                    Select All
                </button>
                <button onclick="clearAll()" class="btn btn-sm btn-outline-secondary">
                    Clear All
                </button>
            </div>

            <div class="multi-select-grid">

                <div class="market-card">
                    <input type="checkbox" value="gdp">
                    <span>GDP</span>
                </div>

                <div class="market-card">
                    <input type="checkbox" value="renewable">
                    <span>Renewable</span>
                </div>

                <div class="market-card">
                    <input type="checkbox" value="inflation">
                    <span>Inflation</span>
                </div>

                <div class="market-card">
                    <input type="checkbox" value="fuel">
                    <span>Fuel</span>
                </div>

                <div class="market-card">
                    <input type="checkbox" value="ev">
                    <span>EV</span>
                </div>

                <div class="market-card">
                    <input type="checkbox" value="automobile">
                    <span>Automobile</span>
                </div>

            </div>
        </div>

        <div class="col-md-3">
            <label class="fw-semibold mb-2">Target Year</label>
            <input type="number"
                   id="targetYear"
                   class="form-control form-control-lg"
                   value="2035">
        </div>

        <div class="col-md-3">
            <button onclick="compareMarkets()" class="btn-premium w-100">
                Compare Markets
            </button>
        </div>

    </div>

</div>

<!-- Chart -->
<div class="card-modern position-relative">
    <div id="loader" class="text-center py-5" style="display:none;">
        <div class="spinner-border text-primary"></div>
        <p class="mt-3 text-muted">Comparing markets...</p>
    </div>
    <canvas id="compareChart"></canvas>
</div>

<style>

/* Grid Layout */
.multi-select-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

/* Card Style */
.market-card {
    background: rgba(255,255,255,0.9);
    border-radius: 14px;
    padding: 14px 18px;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: 0.3s;
    border: 1px solid #e5e7eb;
    font-weight: 500;
}

.market-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.market-card input {
    accent-color: #6366f1;
    transform: scale(1.2);
}

.market-card.selected {
    background: linear-gradient(135deg,#6366f1,#8b5cf6);
    color: white;
    border: none;
}

</style>

<script>

let compareChart = null;

/* Highlight card when checked */
document.querySelectorAll(".market-card").forEach(card => {
    card.addEventListener("click", () => {
        const checkbox = card.querySelector("input");
        checkbox.checked = !checkbox.checked;
        card.classList.toggle("selected", checkbox.checked);
    });
});

function selectAll() {
    document.querySelectorAll(".market-card").forEach(card => {
        card.querySelector("input").checked = true;
        card.classList.add("selected");
    });
}

function clearAll() {
    document.querySelectorAll(".market-card").forEach(card => {
        card.querySelector("input").checked = false;
        card.classList.remove("selected");
    });
}

function compareMarkets() {

    const checked = Array.from(
        document.querySelectorAll('.market-card input:checked')
    ).map(cb => cb.value);

    const year = document.getElementById("targetYear").value;

    if (checked.length < 2) {
        alert("Select at least 2 markets");
        return;
    }

    document.getElementById("loader").style.display = "block";
    document.getElementById("compareChart").style.display = "none";

    fetch(`/compare?markets=${checked.join(",")}&target_year=${year}`)
    .then(res => res.json())
    .then(data => {

        document.getElementById("loader").style.display = "none";
        document.getElementById("compareChart").style.display = "block";

        if(compareChart) compareChart.destroy();

        const labels = Object.keys(data).map(m => m.toUpperCase());
        const values = Object.values(data).map(d => d.cagr);

        const ctx = document.getElementById("compareChart").getContext("2d");

        const gradients = labels.map((_, i) => {
            const gradient = ctx.createLinearGradient(0,0,0,400);
            const colors = [
                ["#6366f1","#8b5cf6"],
                ["#22c55e","#16a34a"],
                ["#ef4444","#dc2626"],
                ["#f59e0b","#d97706"],
                ["#06b6d4","#0891b2"],
                ["#a855f7","#7c3aed"]
            ];
            gradient.addColorStop(0, colors[i % colors.length][0]);
            gradient.addColorStop(1, colors[i % colors.length][1]);
            return gradient;
        });

        compareChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "CAGR %",
                    data: values,
                    backgroundColor: gradients,
                    borderRadius: 14,
                    barThickness: 60
                }]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 1200,
                    easing: "easeOutQuart"
                },
                plugins: {
                    legend: {
                        labels: {
                            font: { weight: "600" }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false }
                    },
                    y: {
                        grid: { display: false },
                        beginAtZero: true
                    }
                }
            }
        });

    });

}

</script>

{% endblock %}
