<!DOCTYPE html>
<html>
<head>
    <title>AI Market Intelligence</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* ===============================
   GLOBAL
=================================*/

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    overflow-x: hidden;
}

/* Animated 3D floating background */
body::before,
body::after {
    content: "";
    position: fixed;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(120px);
    z-index: -1;
    animation: float 12s infinite ease-in-out alternate;
}

body::before {
    background: #c7d2fe;
    top: -150px;
    left: -150px;
}

body::after {
    background: #fbcfe8;
    bottom: -150px;
    right: -150px;
}

@keyframes float {
    from { transform: translateY(0px) scale(1); }
    to { transform: translateY(40px) scale(1.1); }
}

/* ===============================
   LAYOUT
=================================*/

.layout {
    display: flex;
    min-height: 100vh;
}

/* ===============================
   SIDEBAR
=================================*/

.sidebar {
    width: 260px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    box-shadow: 4px 0 40px rgba(0,0,0,0.06);
    padding: 35px 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar h4 {
    font-weight: 800;
    margin-bottom: 35px;
    font-size: 20px;
}

.nav-link {
    display: block;
    padding: 14px 16px;
    margin: 10px 0;
    text-decoration: none;
    color: #444;
    border-radius: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.nav-link:hover {
    background: #eef2ff;
    transform: translateX(6px);
}

/* Active link */
.nav-link.active {
    background: linear-gradient(135deg,#6366f1,#8b5cf6);
    color: white;
    box-shadow: 0 10px 25px rgba(99,102,241,0.35);
}

/* Logout button */
.logout-btn {
    background: linear-gradient(135deg,#ef4444,#dc2626);
    padding: 14px;
    border-radius: 14px;
    text-align: center;
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.logout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(239,68,68,0.35);
}

/* ===============================
   CONTENT
=================================*/

.content {
    flex: 1;
    padding: 60px 60px;
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===============================
   CARDS
=================================*/

.card-modern {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    transition: all 0.35s ease;
}

.card-modern:hover {
    transform: translateY(-8px);
    box-shadow: 0 30px 70px rgba(99,102,241,0.12);
}

/* ===============================
   PREMIUM BUTTON
=================================*/

.btn-premium {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border: none;
    color: white;
    padding: 14px 24px;
    border-radius: 16px;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: all 0.35s ease;
    box-shadow: 0 10px 30px rgba(99,102,241,0.35);
    position: relative;
    overflow: hidden;
}

.btn-premium:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 45px rgba(99,102,241,0.45);
}

.btn-premium:active {
    transform: scale(0.96);
}

/* Shine animation */
.btn-premium::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition: 0.6s;
}

.btn-premium:hover::after {
    left: 100%;
}

/* ===============================
   SCROLLBAR
=================================*/

::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-thumb {
    background: #c7d2fe;
    border-radius: 10px;
}

</style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <div>
            <h4>AI Analytics</h4>

            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/forecast-page" class="nav-link">Forecast</a>
            <a href="/comparison-page" class="nav-link">Comparison</a>
            <a href="/ranking-page" class="nav-link">Ranking</a>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>
    </aside>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

</div>

<script>
/* Auto highlight active link */
document.querySelectorAll(".nav-link").forEach(link => {
    if (link.href === window.location.href) {
        link.classList.add("active");
    }
});
</script>

</body>
</html>
